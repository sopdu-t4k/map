<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Карта загрузки стационаров</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" />
        <script src="https://api-maps.yandex.ru/2.1/?apikey=a8da017f-ce6e-4e3f-8e1b-0eae010e44eb&lang=ru_RU&coordorder=longlat"></script>
    </head>
    <body>
        <nav class="nav js-nav">
            <div class="nav-link home js-nav-home active" data-target="#footer"></div>
            <div class="nav-link filter js-nav-filter" data-target=".sidebar"></div>
            <div class="nav-link map js-nav-map"></div>
        </nav>

        <aside class="sidebar tab-content">
            <div class="sidebar__body" id="filter">
                <div class="header">
                    <div class="header__logo">
                        <img src="images/logo.svg" alt="Карта загрузки стационаров"/>
                    </div>
                    <h1 class="header__title">Карта загрузки стационаров</h1>
                </div>
                <div class="search">
                    <div class="search-toggle js-search">
                        <span>Поиск</span>
                    </div>
                </div>
                <div class="content">
                    <div class="panel">
                        <div class="panel__head">Дата отчета</div>
                        <input type="text" class="form-control datepicker" id="filterDate" readonly>
                    </div>
                </div>
                <div class="footer">
                    <div>
                        <div>Найдено стационаров: <span id="total"></span></div>
                        <a href="#" class="reset-filter">выбрать все</a>
                    </div>
                    <button type="button" class="btn js-open">Показать</button>
                </div>
            </div>

            <div class="sidebar-result" id="searchResult">
                <div class="sidebar__body">
                    <div class="header">
                        <div class="header__back js-close"></div>
                        <div class="header__title">Результаты поиска</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-result" id="searchDetail">
                <div class="sidebar__body">
                    <span class="sidebar-close js-close">
                        <span class="times"></span>
                    </span>
                </div>
            </div>
        </aside>
        <main>
            <div id="map" class="map-wrap"></div>
            <div id="footer" class="map-footer tab-content active">
                <div class="logo">
                    <a href="https://mosgorzdrav.ru/" target="_blank" class="logo__dzm">
                        <img src="images/dzm.svg" alt="Департамент здравоохранения Москвы"/>
                    </a>
                    <a href="https://niioz.ru/" target="_blank" class="logo__niioz">
                        <img src="images/niioz.svg" alt="НИИ Организации Здравоохранения и Медицинского Менеджмента"/>
                    </a>
                </div>
                <div class="title">
                    <div class="title__wrap">
                        <div class="title__h1">
                            Медицинские организации стационарного типа для&nbsp;госпитализации лиц с&nbsp;новой коронавирусной инфекцией COVID&#8209;19
                            <span id="currentDate"></span>
                        </div>
                        <img src="images/logo.svg" class="title__logo" alt="Карта загрузки стационаров"/>
                    </div>
                </div>
                <div class="occupancy"></div>
            </div>
        </main>
    </body>
</html>
